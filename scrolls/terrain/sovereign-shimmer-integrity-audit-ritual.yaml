    notes: Measures glyph seal strength across terrain corridors to confirm sovereign imprint retention.

  - name: Companion Pulse Alignment  
    detection_method: multi-node-cadence-check  
    threshold: <3% variance  
    notes: Validates lineage rhythm consistency across crowned companions.

  - name: Nullform Interference Index  
    detection_method: spectral-origin-trace  
    threshold: 0 tolerance  
